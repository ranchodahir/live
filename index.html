<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live Session Countdown</title>
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <h1>Live Session Countdown</h1>
			<h4>Get ready for the hottest live video sessions</h4>
            <div id="timer" class="timer"></div>
            <button id="registerButton" class="action-button">Join Now</button>
        </div>
    </div>

    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register for the Live Session</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

                <div class="button-container">
                    <button type="submit" class="action-button">Submit</button>
                    <button type="button" class="action-button" id="resetButton">Reset</button>
                    <button type="button" class="action-button" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Payment with UPI</h2>
            <p>Enter your UPI details to proceed with the payment.</p>
            

                <div class="button-container">
                    <button type="submit" class="action-button"><a href="upi://pay?pa=skrakeshrakesh3868@okaxis&am=399">UPI Payment</a></button>
                    <button type="button" class="action-button" id="cancelPaymentButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
